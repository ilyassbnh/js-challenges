<body>
    <!------------ challenge 1 ----------------->
    <p id="myPara">Hello world!</p>
    <button onclick="changeColor()">Change Color</button>
    <script>
        function changeColor() {
            const t = document.getElementById("myPara")
            t.style.color = "red"
        }
    </script>

    <!------------ challenge 2 ----------------->
    <div id="box">this is the box</div>
    <button id="toggleBtn" onclick="hideShow()">Hide/show</button>
    <script>
        function hideShow() {
            const txt = document.getElementById("box").style
            if (txt.display === 'none') {
                txt.display = 'block'
            } else {
                txt.display = 'none'
            }

        }
    </script>
    <!------------ challenge 3 ----------------->
    <div id="textPara">Old text</div>
    <button id="updateBtn" onclick="textUpdate()">Updated text</button>
    <script>
        function textUpdate() {
            document.getElementById("textPara").innerHTML = "New text"
        }
    </script>
    <!------------ challenge 4 ----------------->
    <div id="colorBox" style="width: 100px;height: 100px;"></div>
    <button id="colorBtn" onclick="changeBackColor()">Change color</button>
    <script>
        function changeBackColor() {
            let color = 'rgb(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ')'
            document.getElementById("colorBox").style.backgroundColor = color
        }
    </script>
    <!------------ challenge 5&6----------------->
    <ul id="myList">
        <li>Item1</li>
        <li>Item2</li>
    </ul>
    <button id="addItembtn" onclick="addition()">Add Item</button><br>
    <button id="removeItemBtn" onclick="deleting()">Delete Item</button><br>
    <script>
        let i = 3
        const list = document.getElementById("myList")
        
        function addition() {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode("Item" + i++))
            list.appendChild(li)
        }
        function deleting() {
            list.removeChild(list.lastChild);
        }
    </script>
    <!------------ challenge 7 ----------------->
    <input type="text" name="challenge" id="myInput" placeholder="Type Something">

            const inp = document.getElementById("myInput").value
            const p = document.getElementById("displayPara").innerHTML=inp
            
        }
    </script>

<!----------------- challenge 3 --------->
<input type="text" placeholder="Your name" id="userName">

<!----------------- challenge 4 --------->
<input type="text" placeholder="Type your paragraph" id="inpRev">
<p id="reversedParag"></p>
<button id="reverseBtn" type="submit">Reverse</button><br>
<script>
        const revInp = document.getElementById("inpRev")
        const revP = document.getElementById("reversedParag")
        const revBtn = document.getElementById("reverseBtn")

        revBtn.addEventListener(("click"),function () {
            revP.textContent = revInp.value.split("").reverse().join("")
            
        })  
        
</script>

function countChara() {
